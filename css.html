<style>
  :root {
    --house-color: #39d102;
    --marker-color: #FF9800;
    --mountain-color: #d0c62e;
    --bullhorn-color: #7B1FA2;
    --building-color: #EE4B2B;
  }

  #map {
    height: 80%;
  }
  
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  /*
  * cpoint styles in unhighlighted state.
  */
  .cpoint {
    align-items: center;
    background-color: #FFFFFF;
    border-radius: 50%;
    color: #263238;
    display: flex;
    font-size: 14px;
    gap: 15px;
    height: 30px;
    justify-content: center;
    padding: 4px;
    position: relative;
    position: relative;
    transition: all 0.3s ease-out;
    width: 30px;
  }

  .cpoint::after {
    border-left: 9px solid transparent;
    border-right: 9px solid transparent;
    border-top: 9px solid #FFFFFF;
    content: "";
    height: 0;
    left: 50%;
    position: absolute;
    top: 95%;
    transform: translate(-50%, 0);
    transition: all 0.3s ease-out;
    width: 0;
    z-index: 1;
  }

  .cpoint .icon {
    align-items: center;
    display: flex;
    justify-content: center;
    color: #FFFFFF;
  }

  .cpoint .icon svg {
    height: 20px;
    width: auto;
  }

  .cpoint .details {
    display: none;
    flex-direction: column;
    flex: 1;
  }

  .cpoint .address {
    color: #000000;
    font-size: 12px;
    margin-bottom: 10px;
    margin-top: 5px;
  }
  
  .cpoint .features {
    align-items: flex-end;
    display: flex;
    flex-direction: row;
    gap: 10px;
  }

  .cpoint .features>div {
    align-items: center;
    background: #F5F5F5;
    border-radius: 5px;
    border: 1px solid #ccc;
    display: flex;
    font-size: 10px;
    gap: 5px;
    padding: 5px;
  }

  /*
  * cpoint styles in highlighted state.
  */
  .cpoint.highlight {
    background-color: #FFFFFF;
    border-radius: 8px;
    box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2);
    height: 80px;
    padding: 8px 15px;
    width: auto;
  }

  .cpoint.highlight::after {
    border-top: 9px solid #FFFFFF;
  }

  .cpoint.highlight .details {
    display: flex;
  }

  .cpoint.highlight .icon svg {
    width: 50px;
    height: 50px;
  }

  .cpoint .dist {
    color: #388E3C;
  }

  /*
  * House icon colors. Salida
  */
  .cpoint.highlight:has(.fa-house) .icon {
    color: var(--house-color);
  }

  .cpoint:not(.highlight):has(.fa-house) {
    background-color: var(--house-color);
  }

  .cpoint:not(.highlight):has(.fa-house)::after {
    border-top: 9px solid var(--house-color);
  }

  /*
  * Marker icon colors. Primera parte
  */
  .cpoint.highlight:has(.fa-map-marker) .icon {
    color: var(--marker-color);
  }

  .cpoint:not(.highlight):has(.fa-map-marker) {
    background-color: var(--marker-color);
  }

  .cpoint:not(.highlight):has(.fa-map-marker)::after {
    border-top: 9px solid var(--marker-color);
  }


  /*
  * Mountain icon colors. - Subida
  */
  .cpoint.highlight:has(.fa-mountain) .icon {
    color: var(--mountain-color);
  }

  .cpoint:not(.highlight):has(.fa-mountain) {
    background-color: var(--mountain-color);
  }

  .cpoint:not(.highlight):has(.fa-mountain)::after {
    border-top: 9px solid var(--mountain-color);
  }

  /*
  * Bullhorn icon colors. - Bajada
  */
  .cpoint.highlight:has(.fa-bullhorn) .icon {
    color: var(--bullhorn-color);
  }

  .cpoint:not(.highlight):has(.fa-bullhorn) {
    background-color: var(--bullhorn-color);
  }

  .cpoint:not(.highlight):has(.fa-bullhorn)::after {
    border-top: 9px solid var(--bullhorn-color);
  }

  /*
  * Warehouse icon colors. -- Llegada
  */
  .cpoint.highlight:has(.fa-building) .icon {
    color: var(--building-color);
  }

  .cpoint:not(.highlight):has(.fa-building) {
    background-color: var(--building-color);
  }

  .cpoint:not(.highlight):has(.fa-building)::after {
    border-top: 9px solid var(--building-color);
  }

</style>
